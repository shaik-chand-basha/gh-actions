name: matrix_test

on: push

jobs:
  build:
    defaults:
      run:
        working-directory: "to_do_frontend/"
    strategy:
      matrix:
        node-version:
          - 12
          - 14
          - 16
          - 18
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: install dependencies
        run: npm install

      - name: Build Project
        run: npm run build
