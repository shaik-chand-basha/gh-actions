name: Test React

on:
    push:
        branches:
            - main
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                name: get code

            -   name: setup nodejs
                uses: actions/setup-node@v4
                with:
                    node-version: '18'
            -   name: install
                working-directory: ./to_do_frontend
                run: npm install

            -   name: build
                run: npm run build
            